<!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
  </head>

  <body>
    <form action="/action_page.php" method="post" target="_blank">
      <div class="imgcontainer">
        <img src="img/logo.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Seu Usuario:</b></label>
        <input type="text" placeholder="Usuarios" name="user" required>

        <label for="psw"><b>Sua Senha:</b></label>
        <input type="password" placeholder="Senha" name="senha" required>
            
        <button type="submit">Login</button>
        
        <label>
          <input type="checkbox" checked="checked" name="remember">Lembre-se de Mim
        </label> 
      </div>

      <div class="container" >
        <button type="reset" class="cancelbtn">cancelar</button>
      </div>
    </form>
  </body>
</html>
